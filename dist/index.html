<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>Frontend Mentor | Age calculator app</title>
<script src="/style.e308ff8e.js"></script></head>

<body>

  <main>
    <header class="header">
      <div>
        <p>Day</p>
        <input type="text" placeholder="DD" class="day">
        
      </div>
      <div>
        <p>Month</p>
        <input type="text" placeholder="MM" class="month">
      </div>
      <div>
        <p>Year</p>
        <input type="text" placeholder="YYYY" class="year">
      </div>

    </header>
    <div class="divide-line">
      <img src="/icon-arrow.8bc9b196.svg" alt="" class="img-btn">
    </div>
    <section>
      <p><span class="calculated-year">--</span>years</p>
      <p><span class="calculated-month">--</span>months</p>
      <p><span class="calculated-day">--</span>days</p>

    </section>
  </main>
  <script src="/main.1f19ae8e.js"></script>
</body>

</html>
