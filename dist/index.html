<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>Frontend Mentor | Age calculator app</title>
<script src="/style.e308ff8e.js"></script></head>
<body>

 <main>
  <header class="header">
    <div class="day">
      <p>Day</p>
      <input type="text" placeholder="DD">
    </div>
    <div class="month">
    <p>Month</p>
      <input type="text" placeholder="MM">
    </div>
    <div class="year">
      <p>Year</p>
      <input type="text" placeholder="YYYY">
    </div>
  
  </header>
  <div class="divide-line">
    <img src="/icon-arrow.8bc9b196.svg" alt="">
  </div>
  <section>
    <p><span>--</span>years</p>
    <p><span>--</span>months</p><p><span>--</span>days</p>
  
  </section>
 </main>
<script src="/main.1f19ae8e.js"></script>
</body>
</html>
