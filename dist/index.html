<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.d48f6cd1.png">
  <link rel="stylesheet" href="/index.3a01df49.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main>
    <header class="header">
      <div>
        <p>Day</p>
        <input type="text" placeholder="DD" class="day">
        
      </div>
      <div>
        <p>Month</p>
        <input type="text" placeholder="MM" class="month">
      </div>
      <div>
        <p>Year</p>
        <input type="text" placeholder="YYYY" class="year">
      </div>

    </header>
    <div class="divide-line">
      <img src="/icon-arrow.a84659f7.svg" alt="" class="img-btn">
    </div>
    <section>
      <p><span class="calculated-year">--</span>years</p>
      <p><span class="calculated-month">--</span>months</p>
      <p><span class="calculated-day">--</span>days</p>

    </section>
  </main>
  <script src="/index.c4775257.js"></script>
<script src="/agecalculator.github.io.3464ddca.js"></script></body>

</html>
